<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SentinelAPI | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>

    <div class="max-w-6xl mx-auto">
        <header class="mb-12 flex justify-between items-center">
            <h1 class="text-4xl font-bold tracking-tight text-blue-400 italic">üõ°Ô∏è SentinelAPI</h1>
            <a href="/admin" class="text-xs text-slate-500 hover:text-white underline">Pannello Admin</a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for api in apis %}
                {% include 'monitor/api_card.html' %}
            {% endfor %}
        </div>
    </div>

    <style>
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
    </style>
</body>
</html>
